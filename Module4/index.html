<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Starter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: antiquewhite;
        }
        .row {
            margin: 30px;
            display: flex;
        }
        a {
            width: fit-content;
            display: block;
            padding: 10px 20px;
            background-color: cornflowerblue;
            border-radius: 10px;
            margin: 10px;
            text-decoration: none;
            color: white;
        }
        @media screen and (max-width: 640px) {
            .row {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <a href="mini_1.html">Mini Project 1</a>
        <a href="mini_2.html">Mini Project 2</a>
        <a href="mini_3.html">Mini Project 3</a>
        <a href="mini_4.html">Mini Project 4</a>
    </div>
</body>
</html>
