<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>This is a tip calculator</h1></center>
    <script>
        let a=parseInt(prompt("Enter amount:"));
        document.write("Amount is ",a);
        let t=parseFloat(prompt("Enter tip percentage:"));
        document.write("<br>Tip is ",t)
        if(!isNaN(a)&&!isNaN(t)){
            let calc= t/100 *a;
            document.write("<br>The total amount after tip is: ", a+calc);
        }
        else{
            document.write("<br>The input is not a number. Please enter a valid number.")
        }
    </script>
</body>
</html>
